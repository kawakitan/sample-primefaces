<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
  <h:head>
    <meta charset="UTF-8" />
    <title>社員情報</title>
  </h:head>
  <h:body>

  <fieldset>
    <legend>社員一覧</legend>
    <p:dataTable var="employee" value="#{employeeView.employees}">
      <p:column headerText="Id">
        <h:outputText value="#{employee.id}" />
      </p:column>
      <p:column headerText="Name">
        <h:outputText value="#{employee.name}" />
      </p:column>
    </p:dataTable>
  </fieldset>
  <fieldset>
    <legend>社員登録</legend>
    <h:form id="form">
      <div id="nameRow">
        <span >名前</span>
        <span >
          <h:inputText name="name" value="#{employeeView.name}" />
        </span>
      </div>
      <div>
        <h:commandButton action="#{employeeView.regist}" value="追加" />
      </div>
    </h:form>
  </fieldset>
  </h:body>
</html>
